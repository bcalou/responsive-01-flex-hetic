<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Pokemon</title>
  </head>
  <body>
    <header class="identity">
      <div>
        <p class="identity__grade">Pokémon de base</p>
        <h1 class="identity__name">Bulbizarre</h1>
      </div>

      <div>
        <p class="identity__life">40 PV</p>
        <img
          src="/assets/img/leaf.png"
          class="identity__type"
          alt="Type plante"
        />
      </div>

      <div>
        <img class="bulbizarre__profil" src="/assets/img/bulbizarre.jpg" />
      </div>

      <div>
        <p class="description__img">
          Pokémon Graine. Taille: 0,7m, poids: 6,9kg
        </p>
      </div>

      <div>
        <img
          src="/assets/img/leaf.png"
          class="attack__type"
          alt="Type attaque"
        />
        <img
          src="/assets/img/leaf.png"
          class="attack__types"
          alt="Type attaque"
        />
        <p class="description__attack">
          <strong>Vampigraine</strong> A moins que<br />
          tous les dégâts infligés par cette<br />
          attaque ne soient prévenus, vous<br />
          pouvez retirer 1 marqueur de<br />
          dégâts de Bulbizarre.
        </p>
        <p class="level__attack">
          <strong>20</strong>
        </p>
      </div>

      <div>
        <p class="pokemon__weakness">
          <strong>Faiblesse</strong>
        </p>
        <img src="/assets/img/fire.png" class="logo__fire" alt="Type feu" />
      </div>

      <div>
        <p class="pokemon__resistance">
          <strong>Résistance</strong>
        </p>
      </div>

      <div>
        <p class="pokemon__retirement">
          <strong>Coût de retraite</strong>
        </p>
        <img
          src="/assets/img/normal.png"
          class="logo__normal"
          alt="Type normal"
        />
      </div>
    </header>
  </body>
</html>

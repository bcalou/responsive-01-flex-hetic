<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Carte Pokémon</title>
  </head>
  <body>
    <header>
      <div class="identity">
        <p class="identity__type">Pokémon de base</p>
        <div class="identity pokemon">
          <p class="pokemon__name">BULBIZARRE</p>
          <div class="pokemon__points">
            <p class="pokemon__pv">40 PV</p>
            <div class="pokemon__logo">
              <img alt="logo feuille verte" src="assets/img/leaf.png" />
            </div>
          </div>
        </div>
      </div>
      <figure>
        <img
          class="appearance__illustration"
          alt="Illustration pokemon bulbizarre"
          src="assets/img/bulbizarre.jpg"
        />
        <figcaption class="appearance__caption">
          Pokémon Graine. Taille : 0,7m, poids : 6,9kg
        </figcaption>
      </figure>
    </header>
    <main>
      <div class="skills">
        <div class="skills__type">
          <img alt="logo feuille verte" src="assets/img/leaf.png" />
          <img alt="logo feuille verte" src="assets/img/leaf.png" />
        </div>
        <div class="skills__attaque">
          Vampigraine À moins que tous les dégâts infligés par cette attaque ne
          soient prévenus, vous pouvez retirer 1 marqueur de dégâts de
          Bulbizarre
        </div>
        <div class="skills__points">20</div>
      </div>
      <div class="types">
        <figure class="type">
          <figcaption>Faiblesse</figcaption>
          <img alt="Logo rouge flamme" src="assets/img/fire.png" />
        </figure>
        <span class="type">Résistance</span>
        <figure class="type">
          <figcaption>Coût de retraite</figcaption>
          <img alt="Logo gris étoiles" src="assets/img/normal.png" />
        </figure>
      </div>
      <p class="pokedex">
        Il a une étrange graine plantée sur son dos. Elle grandit avec lui
        depuis sa naissance. NIV 13 No.1
      </p>
    </main>
  </body>
</html>
